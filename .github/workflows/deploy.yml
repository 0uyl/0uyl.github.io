name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pages ë°°í¬ì— í•„ìš”í•œ ê¶Œí•œ
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œì— ì—¬ëŸ¬ ë°°í¬ê°€ ê¼¬ì´ì§€ ì•Šë„ë¡
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm

      # ğŸ‘‰ ê³¼ê±°ì— pnpm 403 ì—ëŸ¬ê°€ ë‚¬ë˜ ë¡œê·¸ê°€ ìˆì–´ì„œ ë ˆì§€ìŠ¤íŠ¸ë¦¬ í™•ì‹¤íˆ ì§€ì •
      - name: Force npmjs registry for pnpm
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set verify-store-integrity false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # âš ï¸ astro.config.mjs ì— site: "https://0uyl.github.io" ë¡œ ì„¤ì •í–ˆëŠ”ì§€ í™•ì¸!
      - name: Build
        run: pnpm build

      # dist(ì •ì  ê²°ê³¼ë¬¼)ë¥¼ Pages ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
