name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ✅ pnpm은 액션으로 설치 (npm -g 대신)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # (선택이지만 과거 403 이슈 있었으니 넣어둠)
      - name: Force npmjs registry for pnpm
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set verify-store-integrity false
          pnpm -v
          node -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # ⚠️ astro.config.mjs 에 site: "https://0uyl.github.io" 꼭 설정
      - name: Build
        run: pnpm build

      # Jekyll 오작동 방지용 (여분). 아티팩트에 .nojekyll 추가
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
